<!-- templates/home.html -->
<h1>Django Image Uploading Shluh</h1>
<ul>
  {% for post in post_list %}
    <h2>{{ post.title }}</h2>
    <h3>{{ post.text }}</h2>
    {% load static %}
    <img src="{% static "photos/sh.jpg" %}" alt="My image">
    <img src="{{ post.image}}" alt="{{ post.image }}">
  {% endfor %}
</ul>
